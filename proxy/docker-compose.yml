version: "3.9"

services:
  proxy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true

volumes:
  caddy_data:
  caddy_config:

